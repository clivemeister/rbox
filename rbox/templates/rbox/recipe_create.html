<!DOCTYPE html>
<html>
  <head>
    <!-- Include formset plugin - including jQuery dependency -->
    {% load static %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static "jquery.formset.js" %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <title>Edit a recipe</title>
  </head>
  <body class="container-fluid">
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
    <form id="ingredientline_set" method="post">
      {%csrf_token%}
      {{ingredients_formset.management_form}}
      {% include "./edit_recipe_with_ingredients.html" %}
      <input type="submit" value="Save" class="button" style="background-color:blanchedalmond"/>
      <input type="submit" value="Cancel" class="button" style="background-color:blanchedalmond" onclick="window.close()"/>
    </form>
  </body>
</html>
