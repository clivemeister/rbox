<form id="ingredientListUpdate" method="POST" enctype="multipart/form-data">
  {%csrf_token%}
  <table border="0" cellpadding="5" cellspacing="0">

    <thead>
      <th style="text-align:left">Ingredient</th>
      <th style="text-align:left">Qty</th>
      <th style="text-align:left">Units</th>
      <th style="text-align:left">Prep notes</th>
    </thead>
    <tbody>
      {% for form in formset %}
      <tr>
        <td>{{form.ingredient}}</td>
        <td>{{form.quantity}}</td>
        <td>{{form.quantity_unit}}</td>
        <td>{{form.prep_notes}}</td>
      </tr>
      {%endfor%}
    </tbody>
    {{ formset.management_form }}
  <input type="submit" value="OK">
</form>
